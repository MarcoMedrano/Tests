<div>
    <h1>{{message}}</h1>

    <form name="searchUser" ng-submit="clickSearch(usernameToFind)">
        <input required type="search" placeholder="User name to find" ng-model="usernameToFind" />
        <input type="submit" value="Search"> {{usernameToFind}}
    </form>

    <div ng-include="'UserDetails.html'" ng-show="user" />
</body>
